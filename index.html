<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CesiumGS 3D Project</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">

    <!-- Cesium Widgets CSS (CDN) - 安定版 1.100 を使用 -->
    <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.100/Build/Cesium/Widgets/widgets.css">
    
    <!-- ローカルのスタイルシート -->
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <header><h1>デジタル博物館へ向けて</h1></header>

    <section style="height: 100px; background: #f0f0f0; padding: 20px;">
        <h2>ページのトップコンテンツ</h2>
        <p>絶賛開発中です。最終更新：2025/10/27　</p>
    </section>


<!-- ボタンとCesiumコンテナ -->
    <button id="zoomToKyudai">九州大学博物館へズーム</button>
    <button id="toggleView">視点切替 (三人称)</button> 
    <div id="cesium"></div>

<section id="controls-help" style="padding: 10px 20px; background: #eee; margin-top: 20px;">
        <h4>操作方法</h4>
        <div id="third-person-controls">
            <p><strong>三人称視点 (デフォルト):</strong></p>
            <ul>
                <li>マウス左ドラッグ: 地球回転</li>
                <li>マウス右ドラッグ: ズーム / 視点回転 (Ctrlキー併用)</li>
                <li>マウスホイール: ズーム</li>
                <li>マウス中ドラッグ: 地球回転 / チルト</li>
            </ul>
        </div>

        <div id="first-person-controls" style="display: none;">
             <p><strong>一人称視点:</strong></p>
             <ul>
                 <li>W / ↑: 前進</li>
                 <li>S / ↓: 後退</li>
                 <li>A / ←: 左移動</li>
                 <li>D / →: 右移動</li>
                 <li>マウス中ドラッグ: 視点回転</li>
             </ul>
        </div>
    </section>

    <footer>
        <p>© 2025 My Cesium Site</p>
    </footer>

    <!-- CesiumJS ライブラリの読み込み (CDN) - 安定版 1.100 を使用 -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.100/Build/Cesium/Cesium.js"></script>
    
    <!-- main.js の内容を外部ファイルとして参照します -->
    <script src="main.js"></script>

</body>
</html>
